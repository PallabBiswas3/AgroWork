name: Deploy Frontend to Cloud Run

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Authenticate to GCP
      - name: Authenticate to GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ vars.SERVICE_ACCOUNT }}

      # Step 3: Setup gcloud CLI
      - name: Setup gcloud
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ vars.GCP_PROJECT_ID }}

      # Step 4: Build Docker image and push to GCR
      - name: Build and push Docker image
        run: |
          cd frontend/agro_predict
          docker build -t gcr.io/${{ vars.GCP_PROJECT_ID }}/frontend:latest .
          docker push gcr.io/${{ vars.GCP_PROJECT_ID }}/frontend:latest

      # Step 5: Deploy to Cloud Run using pre-built image
      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy frontend \
            --image gcr.io/${{ vars.GCP_PROJECT_ID }}/frontend:latest \
            --platform managed \
            --region asia-south1 \
            --allow-unauthenticated
